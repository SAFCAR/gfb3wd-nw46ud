<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">
   <section class="container">
    <div class="row bg-dark text-white">
      <h1>Aprendizaje de Boostrap</h1>
    </div>
    <h1>Manejo de los bordes con boostrap</h1>
    <div class="caja text-dark border ">Caja 1</div><!--El primero es un border simple sin gruso de color negro predeterminando-->
    <div class="caja  border border-danger">caja 2</div><!---El segundo border (border-danger) si marca el color de nuestro border-->
    <div class="caja  border border-secondary border-3">Caje 3</div><!---el tercer border (border-3) si marca el grueso que tendra nuestro border-->
    <div class="caja border  border-4">caja 4</div><!---En boostrapa los tamaños ultiman hasta 5, es decri, si aplicamos un estilo ejemplo un tercer border con valor 6 pues no se aplicara-->
    <div class="caja border  border-5">Caja 5</div>

  
    <h1>Manejo de los fondos(background) con boostrap</h1>
    <div class="caja bg-dark text-white border border-warning border-5 ">Caja 1</div><!--El primero es un border simple sin gruso de color negro predeterminando-->
    <div class="
    caja bg-primary border border-danger">caja 2</div><!---El segundo border (border-danger) si marca el color de nuestro border-->
    <div class="caja bg-warning border border-secondary border-3">Caje 3</div><!---el tercer border (border-3) si marca el grueso que tendra nuestro border-->
    <div class="caja border bg-danger border-info border-4">caja 4</div><!---En boostrapa los tamaños ultiman hasta 5, es decri, si aplicamos un estilo ejemplo un tercer border con valor 6 pues no se aplicara-->
    <div class="caja border bg-success border-primary border-5">Caja 5</div>
   </section>

   <style>
     .caja{
       margin-top:10%;
       width:19%;
       height:10em;
       display:inline-block;
     }
   </style>
    <!-- End Example Code -->
  </body>
</html>
